<p-card header="{{ repo().name }}">
  <p><b>Description: </b>{{ repo().description }}</p>
  <p><b>Language: </b>{{ repo().language }}</p>
  <p>
    <b>Repository: </b><a [href]="repo().html_url" target="_blank">{{ repo().html_url }}</a>
  </p>
</p-card>
@if( repo().readmeContent){
<p-divider></p-divider>
<p-card header="Readme from GitHub">
  <markdown [data]="repo().readmeContent"></markdown>
</p-card>
}
